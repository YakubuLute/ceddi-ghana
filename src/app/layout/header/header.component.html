<header class="main-header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <div class="logo">
      <span class="logo-icon">E</span>
      <div class="logo-content">
        <span class="logo-text">CEDDI</span>
        <span class="logo-sub">IMPACT ECOSYSTEM</span>
      </div>
    </div>

    <button
      class="menu-toggle"
      [class.open]="isMenuOpen"
      (click)="toggleMenu()"
      aria-label="Toggle navigation menu"
      [attr.aria-expanded]="isMenuOpen"
    >
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>

    <nav class="main-nav" [class.open]="isMenuOpen">
      <a
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()"
      >
        Home
      </a>

      <div class="dropdown" [class.open]="openDropdown === 'about'">
        <button
          class="dropdown-toggle"
          (click)="toggleDropdown('about')"
          [class.active]="openDropdown === 'about'"
        >
          About <app-icon iconPath="M7 10l5 5 5-5z" [size]="15"></app-icon>
        </button>
        <div class="dropdown-menu">
          <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()"
            >About Us</a
          >
          <a
            routerLink="/ecosystem"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Our Ecosystem</a
          >
        </div>
      </div>

      <a routerLink="/programs" routerLinkActive="active" (click)="closeMenu()">
        Programs
      </a>

      <div class="dropdown" [class.open]="openDropdown === 'community'">
        <button
          class="dropdown-toggle"
          (click)="toggleDropdown('community')"
          [class.active]="openDropdown === 'community'"
        >
          Community <app-icon iconPath="M7 10l5 5 5-5z" [size]="15"></app-icon>
        </button>
        <div class="dropdown-menu">
          <a
            routerLink="/impact-stories"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Impact Stories</a
          >
          <a
            routerLink="/partner"
            routerLinkActive="active"
            (click)="closeMenu()"
            >Partner With Us</a
          >
        </div>
      </div>

      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">
        Contact
      </a>

      <button class="apply-btn">
        <span>Apply</span>
      </button>
    </nav>
  </div>
</header>
