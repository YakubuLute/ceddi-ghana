<section class="contact-section">
  <h2>Contact Us</h2>
  <p class="contact-intro">
    We'd love to hear from you! Whether you have a question about our programs,
    need support, or just want to connect, our team is ready to help.
  </p>
  <div class="contact-info">
    <div class="info-block">
      <strong>Email:</strong>
      <a href="mailto:info@ceddi.org">{{ "info@ceddi.org" }}</a>
    </div>
    <div class="info-block">
      <strong>Phone:</strong> <a href="tel:+233123456789">+233 123 456 789</a>
    </div>
    <div class="info-block"><strong>Location:</strong> Accra, Ghana</div>
  </div>
  <form class="contact-form" (submit)="$event.preventDefault()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        autocomplete="email"
      />
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</section>

<section class="map-section">
  <div class="map-block">
    <iframe
      title="CEDDI Accra Location"
      src="https://www.google.com/maps?q=Accra,+Ghana&output=embed"
      width="100%"
      height="280"
      style="border: 0; margin-top: 0.5rem"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
