<mat-toolbar color="primary" class="header-toolbar">
  <div class="toolbar-content">
    <div class="logo-section">
      <img src="assets/images/logo.png" alt="CEDDI Ghana Group" class="logo">
      <span class="brand-name">CEDDI Ghana Group</span>
    </div>

    <nav class="desktop-nav" fxShow fxHide.lt-md>
      <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About Us</a>
      <a mat-button [matMenuTriggerFor]="subsidiariesMenu">Our Subsidiaries</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <button mat-icon-button class="mobile-menu-button" fxShow.lt-md (click)="toggleMobileMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<!-- Desktop Subsidiaries Menu -->
<mat-menu #subsidiariesMenu="matMenu">
  <a mat-menu-item routerLink="/agrico-hub">
    <mat-icon>agriculture</mat-icon>
    <span>Agrico Hub</span>
  </a>
  <a mat-menu-item routerLink="/startccu">
    <mat-icon>account_balance</mat-icon>
    <span>StartCCU</span>
  </a>
  <a mat-menu-item routerLink="/youth-employment">
    <mat-icon>work</mat-icon>
    <span>Youth Employment</span>
  </a>
</mat-menu>

<!-- Mobile Sidenav -->
<mat-sidenav-container class="mobile-sidenav-container" fxShow.lt-md>
  <mat-sidenav #sidenav mode="over" class="mobile-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()">
        <mat-icon matListIcon>info</mat-icon>
        <span>About Us</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Our Subsidiaries</h3>
      <a mat-list-item routerLink="/agrico-hub" (click)="sidenav.close()">
        <mat-icon matListIcon>agriculture</mat-icon>
        <span>Agrico Hub</span>
      </a>
      <a mat-list-item routerLink="/startccu" (click)="sidenav.close()">
        <mat-icon matListIcon>account_balance</mat-icon>
        <span>StartCCU</span>
      </a>
      <a mat-list-item routerLink="/youth-employment" (click)="sidenav.close()">
        <mat-icon matListIcon>work</mat-icon>
        <span>Youth Employment</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/contact" (click)="sidenav.close()">
        <mat-icon matListIcon>contact_mail</mat-icon>
        <span>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
